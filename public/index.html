<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intelligent User Flow Mapper</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=IBM+Plex+Mono:wght@400;500&display=swap" rel="stylesheet">
  <style>
    :root {
      --ink: #0f172a;
      --muted: #5b6475;
      --brand: #1d4ed8;
      --accent: #f59e0b;
      --bg: #f8fafc;
      --card: #ffffff;
      --border: #e2e8f0;
      --shadow: 0 20px 50px rgba(15, 23, 42, 0.08);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: "Space Grotesk", system-ui, -apple-system, sans-serif;
      color: var(--ink);
      background: radial-gradient(circle at top left, #eef2ff 0%, #f8fafc 35%, #fefce8 100%);
      min-height: 100vh;
    }

    .page {
      max-width: 1200px;
      margin: 0 auto;
      padding: 32px 24px 48px;
      display: grid;
      grid-template-columns: minmax(280px, 360px) 1fr;
      gap: 24px;
    }

    header {
      grid-column: 1 / -1;
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      gap: 16px;
    }

    .title {
      font-size: clamp(24px, 3vw, 36px);
      font-weight: 700;
      letter-spacing: -0.02em;
      margin: 0;
    }

    .subtitle {
      color: var(--muted);
      margin-top: 6px;
      max-width: 520px;
    }

    .badge {
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      background: #e0f2fe;
      color: #0369a1;
      border: 1px solid #bae6fd;
    }

    .panel {
      background: var(--card);
      border: 1px solid var(--border);
      border-radius: 18px;
      padding: 20px;
      box-shadow: var(--shadow);
    }

    .panel h2 {
      margin: 0 0 16px;
      font-size: 18px;
    }

    .field {
      display: grid;
      gap: 8px;
      margin-bottom: 16px;
    }

    label {
      font-size: 13px;
      font-weight: 600;
      color: var(--muted);
      letter-spacing: 0.02em;
      text-transform: uppercase;
    }

    input, select {
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid var(--border);
      font-family: inherit;
      font-size: 14px;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
      background: #fff;
    }

    input:focus {
      border-color: var(--brand);
      box-shadow: 0 0 0 3px rgba(29, 78, 216, 0.12);
    }

    .row {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .button {
      width: 100%;
      border: none;
      padding: 12px 16px;
      border-radius: 12px;
      background: var(--brand);
      color: #fff;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .button.secondary {
      background: #e2e8f0;
      color: #0f172a;
      box-shadow: none;
    }

    .button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 20px rgba(29, 78, 216, 0.2);
    }

    .button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
      transform: none;
    }

    .flows {
      display: grid;
      gap: 16px;
    }

    .flow-card {
      border: 1px solid var(--border);
      border-radius: 16px;
      padding: 16px;
      background: #ffffff;
    }

    .flow-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }

    .flow-title {
      font-weight: 600;
    }

    .flow-meta {
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      color: var(--muted);
    }

    .flow-steps {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      align-items: center;
    }

    .step {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 8px 12px;
      border-radius: 12px;
      background: #f1f5f9;
      border: 1px solid #e2e8f0;
      font-size: 13px;
      font-weight: 500;
    }

    .arrow {
      color: var(--accent);
      font-weight: 700;
    }

    .flow-summary {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-bottom: 18px;
    }

    .pill {
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      padding: 6px 10px;
      border-radius: 999px;
      border: 1px solid var(--border);
      background: #f8fafc;
      color: #0f172a;
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
    }

    .status-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 12px;
    }

    .spinner {
      width: 18px;
      height: 18px;
      border-radius: 50%;
      border: 2px solid #cbd5f5;
      border-top-color: var(--brand);
      animation: spin 1s linear infinite;
      display: none;
    }

    .spinner.active {
      display: inline-block;
    }

    @keyframes spin {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }

    .toast {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background: #fff7ed;
      color: #9a3412;
      border: 1px solid #fed7aa;
      padding: 12px 14px;
      border-radius: 12px;
      box-shadow: 0 18px 40px rgba(154, 52, 18, 0.15);
      font-size: 13px;
      max-width: 320px;
      display: none;
      z-index: 20;
    }

    .toast.show {
      display: block;
      animation: toastIn 0.2s ease;
    }

    @keyframes toastIn {
      from { transform: translateY(8px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .log-panel {
      margin-top: 16px;
      background: #0b1220;
      color: #d1d5db;
      border-radius: 14px;
      padding: 12px;
      font-family: "IBM Plex Mono", monospace;
      font-size: 12px;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid rgba(148, 163, 184, 0.3);
    }

    .log-line {
      display: flex;
      gap: 8px;
      align-items: baseline;
      padding: 3px 0;
      border-bottom: 1px solid rgba(148, 163, 184, 0.08);
    }

    .log-line:last-child {
      border-bottom: none;
    }

    .log-time {
      color: #93c5fd;
      min-width: 78px;
    }

    @media (max-width: 900px) {
      .page {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <header>
      <div>
        <h1 class="title">Intelligent User Flow Mapper</h1>
        <p class="subtitle">Crawl a site, remove global nav noise, and return clean user journeys you can visualize immediately.</p>
      </div>
      <div class="badge">Backend + UI demo</div>
    </header>

    <section class="panel">
      <h2>Website Input</h2>
      <div class="field">
        <label for="start-url">Start URL</label>
        <input id="start-url" type="url" placeholder="https://example.com" required>
      </div>

      <details class="field">
        <summary class="helper">Authenticated access (optional)</summary>
        <div class="field" style="margin-top: 12px;">
          <label for="username">Username or email</label>
          <input id="username" type="text" placeholder="user@example.com">
        </div>
        <div class="field">
          <label for="password">Password</label>
          <input id="password" type="password" placeholder="••••••••">
        </div>
        <div class="field">
          <label for="auth-mode">Auth mode</label>
          <select id="auth-mode">
            <option value="auto" selected>Auto (recommended)</option>
            <option value="form">Form login (SPA)</option>
            <option value="basic">Basic auth</option>
            <option value="none">None</option>
          </select>
        </div>
        <div class="field">
          <label for="login-url">Login URL (optional)</label>
          <input id="login-url" type="url" placeholder="https://example.com/login">
        </div>
      </details>

      <div class="row">
        <div class="field">
          <label for="max-depth">Max depth</label>
          <input id="max-depth" type="number" min="1" max="6" value="3">
        </div>
        <div class="field">
          <label for="max-pages">Max pages</label>
          <input id="max-pages" type="number" min="5" max="100" value="40">
        </div>
      </div>

      <div class="field">
        <label for="timeout">Timeout (ms)</label>
        <input id="timeout" type="number" min="5000" step="1000" value="30000">
      </div>

      <div class="row">
        <button class="button" id="start-crawl">Start Crawl</button>
        <button class="button secondary" id="cancel-crawl" disabled>Cancel</button>
      </div>
      <div class="status-row">
        <span class="spinner" id="spinner"></span>
        <p class="helper" id="status">Idle.</p>
      </div>
      <div class="log-panel" id="log-panel"></div>
    </section>

    <section class="panel">
      <h2>Detected User Flows</h2>
      <div class="flow-summary" id="summary"></div>
      <div class="flows" id="flows"></div>
    </section>
  </div>

  <script src="/js/visualization.js"></script>
  <div id="toast" class="toast"></div>
</body>
</html>
