<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stripe.com Sitemap & Flow Visualizer</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="https://unpkg.com/@dagrejs/d3-dag@0.10.1/dist/d3-dag.min.js"></script>
  <style>
    .node {
      cursor: pointer;
    }
    .node rect {
      fill: #4a6da7;
      stroke: #2c3e50;
      stroke-width: 2px;
      rx: 5;
      ry: 5;
    }
    .node text {
      font-size: 12px;
      fill: white;
      text-anchor: middle;
      dominant-baseline: middle;
    }
    .link {
      fill: none;
      stroke: #7f8c8d;
      stroke-width: 1.5px;
      opacity: 0.5;
    }
    .node.highlighted rect {
      fill: #e74c3c;
      stroke: #c0392b;
    }
    .link.highlighted {
      stroke: #e74c3c;
      stroke-width: 2.5px;
      opacity: 1;
    }
    #tooltip {
      position: absolute;
      padding: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      border-radius: 5px;
      pointer-events: none;
      font-size: 12px;
      max-width: 300px;
    }
  </style>
</head>
<body class="bg-gray-100">
  <div class="container mx-auto px-4 py-8">
    <header class="mb-8">
      <h1 class="text-3xl font-bold text-gray-800">Stripe.com Sitemap & Flow Visualizer</h1>
      <p class="text-gray-600">Interactive visualization of the website structure and user flows</p>
    </header>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
      <!-- Main Visualization -->
      <div class="lg:col-span-2 bg-white rounded-lg shadow-md p-4">
        <div class="flex justify-between items-center mb-4">
          <h2 class="text-xl font-semibold">Sitemap Visualization</h2>
          <div class="flex space-x-2">
            <button id="zoomIn" class="px-3 py-1 bg-blue-500 text-white rounded">+</button>
            <button id="zoomOut" class="px-3 py-1 bg-blue-500 text-white rounded">-</button>
            <button id="resetZoom" class="px-3 py-1 bg-gray-500 text-white rounded">Reset</button>
          </div>
        </div>
        <div id="visualization" class="w-full h-[600px] border border-gray-200 rounded overflow-auto">
          <svg id="sitemap" width="100%" height="100%"></svg>
        </div>
      </div>

      <!-- Controls and Info -->
      <div class="space-y-6">
        <!-- Node Info -->
        <div class="bg-white rounded-lg shadow-md p-4">
          <h3 class="text-lg font-semibold mb-3">Node Information</h3>
          <div id="nodeInfo" class="text-sm space-y-2">
            <p>Click on a node to see details</p>
          </div>
        </div>

        <!-- Page Types -->
        <div class="bg-white rounded-lg shadow-md p-4">
          <h3 class="text-lg font-semibold mb-3">Page Types</h3>
          <div id="pageTypeFilter" class="space-y-2">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>

        <!-- User Flows -->
        <div class="bg-white rounded-lg shadow-md p-4">
          <h3 class="text-lg font-semibold mb-3">Top User Flows</h3>
          <div id="userFlows" class="space-y-2">
            <!-- Will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="tooltip" class="hidden"></div>

  <script src="/js/visualization.js"></script>
</body>
</html>
